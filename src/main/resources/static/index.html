<!DOCTYPE html>
<html>
<head>
    <title>Trivia</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/trivia.js"></script>
</head>
<body>
<div class="container p-3">
    <div class="row p-3">
        <div class="col-2 text-bg-primary border">
            <h2>Players</h2>
            <ol id="playersList" type="1">
            </ol>
        </div>
        <div class="col-8 border">
            <h2>Questions</h2>
        </div>
        <div class="col-2 text-bg-success border">
            <h2>Voted</h2>
            <ol type="1">
            </ol>
        </div>
    </div>
    <div class="row p-3">
        <div class="column-12 d-grid gap-2">
            <button type="button" class="btn btn-primary">Start game</button>
            <button type="button" class="btn btn-secondary">Send answer</button>
        </div>
    </div>
</div>
</body>
</html>
